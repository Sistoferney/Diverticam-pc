{% load static %}

<!DOCTYPE html>
<html lang="es">
   <head>
    
      <!--Metadatos-->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>{% block title %}  {% endblock %}</title>

      <!-- Estilos css -->
      <link rel="stylesheet" href="{% static 'layout/css/bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static 'layout/css/style.css' %}">
      <link rel="stylesheet" href="{% static 'layout/css/responsive.css' %}">
      <link rel="icon" href="{% static 'assets/imagenes_layout/fevicon.png' %}" type="image/gif" />
      <link rel="stylesheet" href="{% static 'layout/css/jquery.mCustomScrollbar.min.css' %}">
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
      <link href="https://fonts.googleapis.com/css?family=Poppins:400,700|Righteous&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

     
      
      <!--Bootstrap-->

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

      <link rel="stylesheet" href="{% static 'layout/css/owl.carousel.min.css' %}">
      <link rel="stylesheet" href="{% static 'layout/css/owl.theme.default.min.css' %}">

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">

      <!--Encabezado extra-->
{% block extra_head %}{% endblock %}

     
 </head>
<body>

    


      <button id="btn-scroll-top" title="Subir arriba">
    <i class="fa-solid fa-arrow-up"></i>
</button>
   

  <main class="content-wrapper">
    {% block content %}
   
     {% endblock %}
  </main>

 
 </body>
    <!-- JS -->
      <script src="{% static 'index_js/jquery.min.js' %}"></script>
      <script src="{% static 'index_js/popper.min.js' %}"></script>
      <script src="{% static 'index_js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'index_js/jquery-3.0.0.min.js' %}"></script>
      <script src="{% static 'index_js/plugin.js' %}"></script>
      <script src="{% static 'index_js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
      <script src="{% static 'index_js/custom.js' %}"></script>
      <script src="{% static 'index_js/owl.carousel.js' %}"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script> 
      <script src="{% static 'js/scroll.js' %}"> </script>


      <!-- Archivos javascript extra -->
{% block extra_scripts %}{% endblock %}
   

</html>
